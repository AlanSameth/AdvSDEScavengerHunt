<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
</head>
<body>
<h1>location submitted by you</h1>

<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th scope="col">Hidden_location_submitted</th>
        <th scope="col">Approved</th>
        <th scope="col">Status(checked by admin)</th>
    </tr>
    </thead>
    <tbody>
    {% for location in locations %}
        <tr>
        <td>
            {{ location.name }}
        </td>
        <td>
            {{ location.approved }}
        </td>
          <td>
            {{ location.status }}
        </td>
        </tr>
    {% endfor %}

    </tbody>
</table>

</body>
</html>
